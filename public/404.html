<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Page Not Found</title>
    <meta
      http-equiv="refresh"
      content="0; URL='/user-directory'"
    />
    <script type="text/javascript">
      var path = window.location.pathname;
      var redirect = "/user-directory" + path;
      window.location.replace(redirect);
    </script>
  </head>
  <body></body>
</html>
